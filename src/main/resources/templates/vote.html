<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Voting Page || SOVS</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vote.css">
</head>
<body>
	<section class="main-content" style="border-radius: 25px; background-color: rgb(222, 228, 231);">
		
		<div class="container" >
			<h1 class="page-title text-center"><b>Candidates</b></h1>
			<div class="row" >
				<div class="col-md-3 col-sm-4" th:each="candidate : ${candidates}">
					<div class="profile-card">
						<div class="profile-card_cover">
							<img th:src="@{${candidate.partypic}}" alt="Party Image">
						</div>
						<div class="profile-card_padding">
							<div class="profile-card_image">
								<img th:src="@{${candidate.candidateImagePath}}" alt="Candidate Image">
							</div>
							<div class="profile-card_details">
								<h3><span th:text="${candidate.firstname}"></span> 
									<span th:text="${candidate.lastname}"></span>
								</h3>
								<p th:text="${candidate.party}" class="text-muted"></p>
							</div>
							<div class="profile-card_social">
	
							<button class="button button1" onclick="showCameraAndVote('[[${candidate.party}]]')">Vote</button>
								
							</div>
						</div>
					</div>
				</div>

				

				
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<div id="cameraModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center;">
		<video id="camera" width="320" height="240" autoplay></video>
	</div>
	<script>
	function showCameraAndVote(party) {
		var modal = document.getElementById('cameraModal');
		var video = document.getElementById('camera');
		modal.style.display = 'flex';
		navigator.mediaDevices.getUserMedia({ video: true })
			.then(stream => {
				video.srcObject = stream;
				setTimeout(() => {
					stream.getTracks().forEach(track => track.stop());
					video.srcObject = null;
					modal.style.display = 'none';
					processVote(party);
				}, 3000);
			});
	}

	function processVote(party) {
		fetch('/vote/votecasted/' + party, {
			method: 'GET',
			credentials: 'include'
		})
		.then(response => response.text())
		.then(result => {
				document.body.insertAdjacentHTML('beforeend', '<div id="voteStatus" style="position:fixed;top:20px;right:20px;background:#1aa19c;color:#fff;padding:20px;border-radius:10px;z-index:9999;">User Validated!</div>');
				setTimeout(() => {
					var el = document.getElementById('voteStatus');
					if (el) el.remove();
					// Redirect to final page/message
					window.location.href = "/vote/final";
				}, 2000);
		})
		.catch(error => {
			alert('Error processing vote: ' + error);
		});
	}
	</script>
</body>
</html>
